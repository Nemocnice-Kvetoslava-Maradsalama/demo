<div class="mat-elevation-z8" *ngIf="!patientIdForInteractions">
    <mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="personalNumber">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Personal Number</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.personalNumber}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="firstName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>First Name</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.firstName}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="lastName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.lastName}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="address">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Address</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.address}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="note">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Note</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.note}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="interactions">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Interactions</mat-header-cell>
            <mat-cell *matCellDef="let row"><button (click)="patientIdForInteractions = row.id">Show</button></mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
<app-interaction-list *ngIf="patientIdForInteractions" [patientId]="patientIdForInteractions"></app-interaction-list>
