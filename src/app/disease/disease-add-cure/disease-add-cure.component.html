<mat-card (click)="stopPropagation($event)">
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
    <mat-card-header>
        <mat-card-title>Add Cure</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form">
            <mat-form-field>
                <mat-label>Cure</mat-label>
                <mat-select [(ngModel)]="cure.cure" name="cure">
                    <mat-option *ngFor="let drug of getDrugs(); index as i;" [value]="drug.id">
                        {{drug.value}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button color="primary" (click)="submit()" *ngIf="cure.cure">Save</button>
    </mat-card-actions>
</mat-card>
